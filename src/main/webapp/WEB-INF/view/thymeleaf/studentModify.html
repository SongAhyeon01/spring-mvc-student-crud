<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 정보 수정</title>
</head>
<body>
    <h1>학생 정보 수정</h1>
    <form th:action="@{/student/{id}/modify(id=${student.id})}" method="post">
        이름: <input type="text" th:name="name" th:value="${student.name}" /><br />
        이메일: <input type="text" th:name="email" th:value="${student.email}" /><br />
        성적: <input type="text" th:name="score" th:value="${student.score}" /><br />
        평가: <textarea th:name="comment" rows="10" cols="80" th:text="${student.comment}"></textarea><br />
        <br />
        <input type="submit" />
    </form>
</body>
</html>
